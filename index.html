<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin | Sign-up Form</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="side-panel">
      <img
        src="imgs/halie-west-unsplash.jpg"
        alt="Photo by Halie West on Unsplash."
      />
      <div class="odin-mark">
        <img src="imgs/odin-lined.png" alt="The Oding Project logo." />
        <p>ODIN</p>
      </div>
      <p>
        Photo by
        <a class="side-panel-link" href="https://unsplash.com/@haliewestphoto"
          >Halie West</a
        >
        on
        <a class="side-panel-link" href="https://unsplash.com/">Unsplash</a>
      </p>
    </div>
    <div class="right-panel">
      <div class="header">
        <div class="header-text">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
      </div>
      <form>
        <h3 class="form-title">Let's do this!</h3>
        <section class="form-inputs">
          <div class="form-col">
            <div class="form-row">
              <label for="firstName">FIRST NAME</label>
              <input id="firstName" name="firstName" type="text" required />
            </div>
            <div class="form-row">
              <label for="email">EMAIL</label>
              <input id="email" name="email" type="email" required />
            </div>
            <div class="form-row">
              <label for="password">PASSWORD</label>
              <input
                id="password"
                name="password"
                type="password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                required
              />
            </div>
          </div>
          <div class="form-col">
            <div class="form-row">
              <label for="lastName">LAST NAME</label>
              <input id="lastName" name="lastName" type="text" required />
            </div>
            <div class="form-row">
              <label for="phone">PHONE NUMBER</label>
              <input
                id="phone"
                name="phone"
                type="text"
                pattern="^[1-9]\d{2}-\d{3}-\d{4}"
                placeholder="123-456-7890"
              />
            </div>
            <div class="form-row">
              <label for="passwordConfirm">CONFIRM PASSWORD</label>
              <input
                id="passwordConfirm"
                name="passwordConfirm"
                type="password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                required
              />
            </div>
          </div>
        </section>
        <button type="submit">Create Account</button>
      </form>
      <p class="footer">Already have an account? <a href="">Login</a></p>
    </div>
  </body>
</html>
